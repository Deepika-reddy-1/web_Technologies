<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Enrollment Form</title>
    <style>
        body{
            text-align: center;
            text-decoration: underline;
            background-color: whitesmoke
            color: beige;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 2px;
        }
        h1{
            text-align:center ;
            background-color: aqua;
            font-style: italic;
            
        }
        h2{
            text-align:center ;
            background-color: aqua;
            font-style: italic;
            

        }
        
    </style>
</head>
<body>
    <h2>Course Enrollment Form</h2>
    <form>
        <!-- Student Name -->
        <label for="name">Student Name:</label><br>
        <input type="text" id="name" name="student_name" required style="border: 2px solid red;"><br><br>

        <!-- Roll Number -->
        <label for="roll">Roll Number:</label><br>
        <input type="text" id="roll" name="roll_number" required style="border: 2px solid red;"><br><br>

        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required style="border: 2px solid red;"><br><br>

        <!-- Course Selection -->
        <label>Course Selection:</label><br>
        <input type="checkbox" id="course1" name="course" value="HTML">
        <label for="course1">HTML</label><br>
        <input type="checkbox" id="course2" name="course" value="CSS">
        <label for="course2">CSS</label><br>
        <input type="checkbox" id="course3" name="course" value="JavaScript">
        <label for="course3">JavaScript</label><br>
        <input type="checkbox" id="course4" name="course" value="Python">
        <label for="course4">Python</label><br><br>

        <!-- Mode of Study -->
        <label>Mode of Study:</label><br>
        <input type="radio" id="online" name="mode" value="Online" required>
        <label for="online">Online</label><br>
        <input type="radio" id="offline" name="mode" value="Offline" required>
        <label for="offline">Offline</label><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
